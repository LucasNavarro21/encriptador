    <title>Encriptador</title>

<body>
    
    <main class="contenedorPadre">
        <section class="contenedorEncriptador">
            <div class="contenedorInputEncriptar">
                <input id="inputEncriptar" class="inputEncriptar" type="text">
            </div>
            <div class="contenedorAviso">
                <p class="aviso">Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="contenedorBotonesEncriptar">

                <button onclick="desencriptado()">Desencriptar</button>
            </div>
        </section>

        <section class="contenedorDesencriptador">
            <div class="contenedorInputDesencriptar">
                <input id="inputDesencriptar" type="text">
            </div>
            <div class="contenedorDesencriptarBoton">
                <button onclick="copiar()">Copiar</button>

        </section>
    </main>
